<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>MyLibrary</h1>
        <button type="button" class="expand">Expand</button>
    </header>
    <div class="main-section">
        <div class="dashboard">
            <form>
                <fieldset>
                    <legend>Add a new book</legend>
                    <div>
                        <label for="book-title">*Title:</label>
                        <input type="text" id="book-title" name="title" required>
                    </div>
                    <div>
                        <label for="book-author">*Author:</label>
                        <input type="text" id="book-author" name="author" required>
                    </div>
                    <div>
                        <label for="book-pages">*Pages:</label>
                        <input type="text" id="book-pages" name="pages" required>
                    </div>
                    <div>
                        <input type="checkbox" id="reading-status" name="reading-status" checked>
                        <label for="reading-status">Read</label>
                    </div>
                    <button type="submit">Add Book</button>
                </fieldset>
            </form>
        </div>
        <div class="book-display"></div>
    </div>
    <footer>Princess Eirol Princess</footer>
    <script src="script.js"></script>
</body>
</html>
